<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <table>
        <tr>
            <td class="cell" id="0">0</td>
            <td class="cell" id="1">1</td>
            <td class="cell" id="2">2</td>
        </tr>

        <tr>
            <td class="cell" id="3">3</td>
            <td class="cell" id="4">4</td>
            <td class="cell" id="5">5</td>
        </tr>

        <tr>
            <td class="cell" id="6">6</td>
            <td class="cell" id="7">7</td>
            <td class="cell" id="8">8</td>
        </tr>
    </table>
    
    <h3 id="whose-turn-msg"></h3>

    <div class="endgame">
        <div class="text"></div>
    </div>
    <button onClick="startGame()">Play Again!</button>


</body>
</html>
